<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мероприятие</title>
</head>
<body>
    <h1>{{ object.name }}</h1>
    <p>{{ object.content }}</p>
    <p>Премьера: {{ object.date_start|date }}</p>
    <p>Последний сеанс: {{ object.date_end|date }}</p>
    <p>Сегодня: {{ now|date }}</p>
    <p>{{ object.place }}</p>

</body>
</html>
